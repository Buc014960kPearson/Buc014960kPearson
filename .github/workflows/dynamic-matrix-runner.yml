on:
  workflow_call:
    inputs:
      start:
        required: true
        type: string
      count:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        run: |
          start=$(echo "${{ inputs.start }}" | tr -d '"')
          count=$(echo "${{ inputs.count }}" | tr -d '"')
          end=$((start + count - 1))
          jobs=$(seq $start $end | jq -R . | jq -s .)
          matrix="{\"job\":$jobs}"
          echo "matrix=$(echo $matrix | tr -d '\n')" >> $GITHUB_OUTPUT

  job:
    needs: generate-matrix
    strategy:
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    runs-on: ubuntu-latest
    env:
      MATRIX_JOB_COUNT: ${{ inputs.count }}
      MATRIX_JOB_ID: ${{ toJSON(matrix) }}
      SOCKET_SERVER_URL: http://43.133.204.21:3000
    steps:
